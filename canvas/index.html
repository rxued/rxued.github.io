<script>

var imagesArry=['images/z123.jpg','images/z1234.jpg','images/z12345.jpg'];
var ojson = 
{   
    "name": "teacher",
    "computer": {
        "CPU": "intel7",
        "disk":"512G"
    },
    "texts": [
        {
            "name": "北京瑞祥佳艺建筑装饰工程有限公司",
            "x": 224,
            "y": 317
        },
        {
            "name": "李四",
            "x": 19,
            "y": 30
        }
    ]
}

function creatCanvas(imgsrc,drawtext,drawimg){
    var oCanvas = document.createElement("canvas");
    oCanvas.setAttribute("width", "1200");
    oCanvas.setAttribute("height", "1682");
    var ctx=oCanvas.getContext("2d");
    var img=new Image()
    img.src=imgsrc;
    img.onload = function() {
        ctx.drawImage(img,0,0);
        if(drawtext){
            ctx.font="22px microsoft yahei";
            for(var j = 0; j<drawtext.texts.length;j++)
            {
                ctx.fillText(drawtext.texts[j].name,drawtext.texts[j].x,drawtext.texts[j].y);
            } 
        }
       
        var zimg = new Image();
        zimg.src ="images/zimg.png";
        zimg.onload = function() {
            ctx.drawImage(zimg,800,1200);
        }
       
    };
    document.body.appendChild(oCanvas);
};


for(var i = 0 ; i< imagesArry.length ; i++)
{
    if(i==0){
        creatCanvas(imagesArry[i],ojson);
    }
    else{
        creatCanvas(imagesArry[i]);
    }
}
